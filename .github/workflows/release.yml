name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: rust
          package-name: cherry2k

  build-release:
    name: Build Release Artifacts
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: cherry2k-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: cherry2k-linux-aarch64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: cherry2k-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: cherry2k-macos-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        run: |
          rustup show
          rustup target add ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} -p cherry2k-cli
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package artifact
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/cherry2k dist/
          cp LICENSE README.md dist/
          cd dist && tar -czvf ../${{ matrix.artifact }}.tar.gz *

      - name: Upload release artifact
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: ${{ matrix.artifact }}.tar.gz

  publish-crates:
    name: Publish to crates.io
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        run: rustup show

      - name: Publish cherry2k-core
        run: cargo publish -p cherry2k-core --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Publish cherry2k-storage
        run: cargo publish -p cherry2k-storage --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Publish cherry2k-cli
        run: cargo publish -p cherry2k-cli --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true
